<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Studio Code - Code Editing. Redefined</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9a/Visual_Studio_Code_1.35_icon.svg/512px-Visual_Studio_Code_1.35_icon.svg.png?20210804221519" type="image/x-icon">
</head>

<body>

    <header>
        <nav>
            <div class="left">
                <div class="branding">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9a/Visual_Studio_Code_1.35_icon.svg/512px-Visual_Studio_Code_1.35_icon.svg.png?20210804221519"
                        alt="VS Code Logo">
                    <p>Visual Studio Code</p>
                </div>
                <div class="menu">
                    <ul>
                        <li>Docs</li>
                        <li>Updates</li>
                        <li>Blog</li>
                        <li>API</li>
                        <li>Extensions</li>
                        <li>FAQ</li>
                        <li>GitHub Copilot</li>
                    </ul>
                </div>
            </div>
            <div class="right">
 
                <div class="menuBar">
                    <img src="https://cdn-icons-png.flaticon.com/512/7711/7711100.png" />
                </div>

                <div class="input">
                    <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100"
                        viewBox="0,0,256,256">
                        <g fill-opacity="0.61961" fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1"
                            stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray=""
                            stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none"
                            text-anchor="none" style="mix-blend-mode: normal">
                            <g transform="scale(5.12,5.12)">
                                <path
                                    d="M21,3c-9.37891,0 -17,7.62109 -17,17c0,9.37891 7.62109,17 17,17c3.71094,0 7.14063,-1.19531 9.9375,-3.21875l13.15625,13.125l2.8125,-2.8125l-13,-13.03125c2.55469,-2.97656 4.09375,-6.83984 4.09375,-11.0625c0,-9.37891 -7.62109,-17 -17,-17zM21,5c8.29688,0 15,6.70313 15,15c0,8.29688 -6.70312,15 -15,15c-8.29687,0 -15,-6.70312 -15,-15c0,-8.29687 6.70313,-15 15,-15z">
                                </path>
                            </g>
                        </g>
                    </svg>
                    <input type="text" name="" id="" placeholder="Search Docs">
                </div>

                <button>Download</button>
            </div>
        </nav>
    </header>


    <main>
        <div class="hero">
            <h1>Code faster with AI</h1>
            <h2>Visual Studio Code with GitHub Copilot supercharges your code with AI-powered suggestions, right in your editor.</h2>

            <div class="hero_buttons">
                <button id="button1">Download for macOS</button>
                <button id="button2">Try GitHub Copilot</button>
            </div>

            <div class="hero_img">
                <img src="https://code.visualstudio.com/assets/home/home-screenshot-copilot.png" alt="">
            </div>
        </div>
    </main>

</body>

</html>
